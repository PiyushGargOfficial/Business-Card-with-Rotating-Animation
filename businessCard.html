<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BusinessCard</title>
    <link rel="stylesheet" href="./businessCard.css" type="text/css">
    <script src="https://kit.fontawesome.com/c33aec9320.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="business-card middle">
        <div class="front">
            <h2>Piyush Garg</h2>
            <span>Web Designer</span>
            <ul class="contact-info">
                <li>
                    <i class="fas fa-mobile-alt"></i>+000000000
                </li>
                <li>
                    <i class="far fa-envelope"></i>piyushgargoffical@gmail.com
                </li>
                <li>
                    <i class="fas fa-map-marker-alt"></i>New Delhi, India
                </li>
            </ul>
        </div>
        <div class="back">
            <span>CODESTORM</span>
        </div>
    </div>
</body>
<script>
    $(".business-card").click(function () {
        $(".business-card").toggleClass("business-card-active");
    })
</script>

</html>
